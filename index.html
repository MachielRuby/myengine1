<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myengine</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="ar-overlay" style="display: none;">
        <div style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 300px; z-index: 10000; background: rgba(0, 0, 0, 0.3); padding: 15px 20px; border-radius: 30px; display: flex; align-items: center; backdrop-filter: blur(5px);">
            <span style="color: white; font-size: 18px; font-weight: bold; margin-right: 15px;">1x</span>
            <input type="range" id="scale-slider" min="0.1" max="3.0" step="0.1" value="1.0" style="flex: 1; height: 6px; border-radius: 3px; background: rgba(255,255,255,0.5); outline: none;">
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
